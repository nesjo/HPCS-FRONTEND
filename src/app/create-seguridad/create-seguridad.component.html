<h3>Crear Usuario De Seguridad</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nombre De Usuario</label>
            <input type="text" class="form-control" id="nombreusuario" required [(ngModel)]="seguridad.nombreusuario" name="nombreusuario">
        </div>

        <div class="form-group">
            <label for="name">Clave De Usuario</label>
            <input type="text" class="form-control" id="claveusuario" required [(ngModel)]="seguridad.claveusuario" name="claveusuario">
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newseguridad()">Add</button> -->
</div>
